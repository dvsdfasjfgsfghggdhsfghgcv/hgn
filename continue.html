<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继续页面</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <script>
        // 添加登录检查
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        if (!checkLogin()) {
            throw new Error('未登录');
        }
    </script>
    <div class="login-container" style="width: 400px; margin-top: 50px;">
        <h2>继续页面</h2>
        <p>这是您可以继续操作的页面。</p>
        <button onclick="window.location.href='game.html'">继续</button>
        <button onclick="window.location.href='login.html';">登出</button>
    </div>
</body>

</html>
