<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户仪表盘</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        
        .admin-container {
            width: 400px;
            margin: 20px auto;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        button {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .user-list {
            margin-top: 20px;
        }
        
        .user-list p {
            margin: 5px 0;
        }
        
        .user-list button {
            width: auto;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>欢迎回来！</h2>
        <p>您已成功登录。</p>
        <button onclick="window.location.href='game.html'">继续</button>
        <button onclick="confirmLogout()">注销</button>
        <button onclick="showAdminPanel()">后台管理系统</button>
    </div>

    <div class="admin-container" id="admin-container" style="display: none;">
        <h2>后台管理系统</h2>
        <div class="user-list" id="user-list"></div>
        <button onclick="logoutAll()">注销所有用户</button>
        <button onclick="hideAdminPanel()">返回</button>
    </div>

    <script>
        function confirmLogout() {
            if (confirm("您确定要注销吗？")) {
                logout();
            }
        }

        function logout() {
            // 从 localStorage 中删除用户信息
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            // 过滤掉当前用户
            const updatedUsers = users.filter(user => user.username !== currentUser.username);
            localStorage.setItem('users', JSON.stringify(updatedUsers)); // 更新 localStorage

            // 清除当前用户信息
            localStorage.removeItem('currentUser');

            // 跳转到登录页面
            window.location.href = 'login.html';
        }

        function showAdminPanel() {
            document.getElementById('admin-container').style.display = 'block';
            document.getElementById('login-container').style.display = 'none';
            displayUsers();
        }

        function hideAdminPanel() {
            document.getElementById('admin-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function displayUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';

            if (users.length === 0) {
                userList.innerHTML = '<p>没有注册用户。</p>';
                return;
            }

            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.style.marginBottom = '10px';
                userDiv.style.padding = '10px';
                userDiv.style.border = '1px solid #ddd';
                userDiv.style.borderRadius = '5px';

                userDiv.innerHTML = `
                    <p>
                        用户名: ${user.username}<br>
                        密码: ${user.password}<br>
                        积分: ${user.score || 0}
                    </p>
                    <div>
                        <button onclick="logoutUser('${user.username}')" style="width: auto; margin-right: 10px;">注销用户</button>
                        <button onclick="addScore('${user.username}')" style="width: auto;">增加积分</button>
                    </div>
                `;
                userList.appendChild(userDiv);
            });
        }

        function logoutUser(username) {
            if (confirm(`您确定要注销用户 ${username} 吗？`)) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const updatedUsers = users.filter(user => user.username !== username);
                localStorage.setItem('users', JSON.stringify(updatedUsers)); // 更新 localStorage
                displayUsers(); // 更新用户列表
                alert(`用户 ${username} 已注销。`);
            }
        }

        function logoutAll() {
            if (confirm("您确定要注销所有用户吗？")) {
                localStorage.removeItem('users'); // 清空所有用户
                alert("所有用户已注销。");
                displayUsers(); // 更新用户列表
            }
        }

        function addScore(username) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username);
            if (user) {
                user.score = (user.score || 0) + 1;
                localStorage.setItem('users', JSON.stringify(users));
                displayUsers();
                alert(`已为用户 ${username} 添加1积分`);
            }
        }

        // 确保页面加载时显示用户列表
        window.onload = function() {
            // 检查是否应该显示管理面板
            const adminContainer = document.getElementById('admin-container');
            if (adminContainer.style.display === 'block') {
                displayUsers();
            }
        };
    </script>
</body>

</html>
