<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏界面</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        h2 {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: blue;
            text-decoration: underline;
        }
        
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .scoreboard {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .scoreboard h2 {
            text-align: center;
            color: #333;
            cursor: default;
            text-decoration: none;
        }
        
        .scoreboard ul {
            list-style: none;
            padding: 0;
        }
        
        .scoreboard li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <h1>游戏</h1>
    <p>欢迎来到游戏界面！在这里您可以开始游戏。</p>

    <!-- 添加兑换奖励按钮 -->
    <div style="text-align: center; margin: 20px 0;">
        <button onclick="exchangeReward()" class="button" style="background-color: #ff9800;">
            兑换奖励 (消耗10积分)
        </button>
    </div>

    <!-- 添加贪吃蛇游戏名称 -->
    <h2 style="text-align: center;" onclick="startSnakeGame()">贪吃蛇</h2>
    <!-- 超链接重定向到贪吃蛇游戏 -->
    <a href="snake_game.html">点击这里进入贪吃蛇游戏</a>
    <!-- 新增俄罗斯方块游戏按钮 -->
    <a class="button" href="tetromino.html">进入俄罗斯方块游戏</a>
    <!-- 新增打怪游戏按钮 -->
    <a class="button" href="monster_game.html">进入打怪游戏</a>
    <!-- 新增进入进攻城堡游戏按钮 -->
    <a class="button" href="castle_attack.html">进入进攻城堡游戏</a>
    <!-- 返回按钮 -->
    <a class="button" href="dashboard.html">返回用户仪表盘</a>
    <!-- 这里可以添加更多游戏相关的内容 -->

    <!-- 添加积分排行榜 -->
    <div class="scoreboard">
        <h2>积分排行榜</h2>
        <ul id="scoreList"></ul>
    </div>

    <!-- 添加反馈邮箱信息 -->
    <p style="text-align: center; margin-top: 20px; color: #666;">
        如有问题，请发送邮件至：<span style="color: #000;">youxi@dsccs.ip-ddns.com</span>
    </p>
</body>

<script>
    // 添加登录检查
    function checkLogin() {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (!isLoggedIn) {
            window.location.href = 'login.html';
            return false;
        }
        return true;
    }

    if (!checkLogin()) {
        throw new Error('未登录');
    }

    function startSnakeGame() {
        // 这里可以添加进入贪吃蛇游戏的逻辑
        window.location.href = 'snake_game.html'; // 确保此路径正确
    }

    function exchangeReward() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            alert('请先登录！');
            return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.username === currentUser.username);

        if (!user) {
            alert('用户信息不存在！');
            return;
        }

        // 创建药水选择对话框
        const potionType = prompt(
            "请选择要兑换的奖励类型：\n" +
            "1. 力量药水（10积分）- 提高攻击力\n" +
            "2. 速度药水（10积分）- 提高移动速度\n" +
            "3. 治疗药水（10积分）- 恢复城堡生命值\n" +
            "4. 黄金战士（20积分）- 召唤一个强大的黄金战士\n" +
            "请输入数字1-4："
        );

        if (!potionType || !["1", "2", "3", "4"].includes(potionType)) {
            alert('无效的选择！');
            return;
        }

        // 检查积分是否足够
        const cost = potionType === "4" ? 20 : 10;
        if (user.score < cost) {
            alert(`积分不足！兑换奖励需要${cost}积分，您当前的积分为：${user.score}`);
            return;
        }

        // 扣除积分并添加道具
        user.score -= cost;
        user.potions = user.potions || {};

        switch (potionType) {
            case "1":
                user.potions.strength = (user.potions.strength || 0) + 1;
                alert('成功兑换力量药水！');
                break;
            case "2":
                user.potions.speed = (user.potions.speed || 0) + 1;
                alert('成功兑换速度药水！');
                break;
            case "3":
                user.potions.healing = (user.potions.healing || 0) + 1;
                alert('成功兑换治疗药水！');
                break;
            case "4":
                user.potions.goldenWarrior = (user.potions.goldenWarrior || 0) + 1;
                alert('成功兑换黄金战士！');
                break;
        }

        // 更新localStorage
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', JSON.stringify(user));
        updateScoreboard();
    }

    // 获取并显示积分排行榜
    function updateScoreboard() {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const scoreList = document.getElementById('scoreList');

        // 按积分排序
        const sortedUsers = users.sort((a, b) => b.score - a.score);

        // 更新显示
        scoreList.innerHTML = sortedUsers.map((user, index) =>
            `<li>${index + 1}. ${user.username}: ${user.score}分</li>`
        ).join('');
    }

    // 页面加载时更新积分榜
    updateScoreboard();

    // 每30秒更新一次积分榜
    setInterval(updateScoreboard, 30000);
</script>

</html>
